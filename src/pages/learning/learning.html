<ion-header>
  <ion-navbar color="primary">
    <ion-title>Learn</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <my-title [unitId]="unitId"></my-title>

  <ion-card *ngIf="words.length <= 0">
    <!-- <img src="assets/img/learn.png"/> -->
    <ion-icon name="md-recording" class="learn-img"></ion-icon>
    <ion-card-content>
      <ion-card-title style="color:#4db593">
        You have learned all the words of this unit!
      </ion-card-title>
      <p>
        You can review all the words you have learned in this book so far,
        or keep playing games.
      </p>
    </ion-card-content>

    <ion-item>
      <button ion-button icon-start item-start class="nav-button" (click)="enterReviewPage()">
        <ion-icon name="clipboard"></ion-icon>
        Review
      </button>
      <button ion-button icon-start item-end class="nav-button" (click)="enterPlayingPage()">
        <ion-icon name="game-controller-b"></ion-icon>
        Play
      </button>
    </ion-item>
  </ion-card>

  <ion-card *ngIf="words.length > 0 && curWord">
    <!-- <img src="assets/img/learn.png"> -->
    <p text-center>
      <small>
        <a href="mailto:lienhe@sachmem.vn??Subject={{curWord.content}}">
          <ion-icon name="ios-image-outline" class="learn-img"></ion-icon>
        </a>
      </small>
    </p>
    <!-- <ion-fab right top style="right:20px;top:20px">
      <button ion-fab color="primary">
        <ion-icon name="star"></ion-icon>
      </button>
    </ion-fab> -->

    <!-- <ion-item > -->
    <ion-col text-center>
      <h2 class="content" color="primary" (click)="speak()"> {{curWord.content}}</h2>
      <h3><ion-icon (click)="speak()" name="volume-up" class="speaker button button-clear"></ion-icon></h3>
      <p class="meaning">{{curWord.meaning}}</p>
    <!-- </ion-item> -->
    </ion-col>
    <ion-item *ngIf="pageType == 0">
      <button ion-button icon-start item-start round outline class="nav-button" [disabled]="isBegin()" (click)="previous()">
        <ion-icon name="arrow-back"></ion-icon>
        Previous
      </button>
      <button ion-button icon-end item-end round outline class="nav-button" *ngIf="!isEnd()" (click)="next()">
        Next
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
      <button ion-button icon-end item-end round class="nav-button" *ngIf="isEnd()" (click)="enterPlayingPage()">
        Play
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>

    <ion-item *ngIf="pageType == 1">
      <button ion-button icon-end item-end round class="nav-button" (click)="back()">
        Got it!
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
</ion-content>
